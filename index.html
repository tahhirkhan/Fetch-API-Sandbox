<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="display-4 mb-4">Fetch API Sandbox</h2>
        <div class="mb-4">
            <button class="btn btn-primary mr-7" id="getText">Get Text</button>
            <button class="btn btn-primary mr-7" id="getUsers">Get JSON</button>
            <button class="btn btn-primary mr-7" id="getPosts">Get API data</button>
        </div>
        

        <form action="" id="addPost">

            <div class="form-group mb-4">
                <input class="form-control" type="text" name="title" id="title" placeholder="Title">
            </div>

            <div class="form-group mb-4">
                <textarea class="form-control" name="body" id="body" cols="30" rows="5" placeholder="Body"></textarea>
            </div>

            <input class="btn btn-primary mb-4" type="submit" value="Submit">

        </form>

        <div id="output"></div>

        <script src="main.js"></script>
    </div>
</body>

</html>
